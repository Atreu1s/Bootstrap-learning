<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap. Цвета. Границы и заливка</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <style>
      .block {
        width: 150px;
        height: 150px;
        margin: 1%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5em;
        font-weight: bold;
      }
      .rounded-pill {
        width: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container d-flex flex-wrap justify-content-evenly">
      <div class="block border bg-primary bg-gradient text-info"> sample </div>
      <div class="block bg-secondary border-top-0 border-primary border border-5"> sample </div>
      <div class="block bg-primary rounded-5 rounded-end border">sample</div>
      <div class="block bg-success text-info border"> sample </div>
      <div class="block border text-danger bg-secondary border-5 border-white"> sample</div>

      <div class="block border text-danger bg-warning border-5 border-info"> sample </div>
      <div class="block bg-danger text-success rounded-5 rounded-start border"> sample </div>
      <div class="block border bg-primary text-info rounded-5 rounder">sample</div>
      <div class="block border bg-info text-black rounder-pill rounded-5  "> sample </div>
      <div class="block border text-secondary bg-dark border-5 border-info"> sample</div>

      <div class="block border text-dark bg-white border-2 border-dark rounded-2 rounded-circle"> sample </div>
      <div class="block border bg-primary text-white rounded-5 rounder"> sample </div>
      <div class="block border text-danger bg-success">sample</div>
      <div class="block border text-warning bg-white border-2 border-dark rounded-top rounded-5 "> sample </div>
      <div class="block border text-white bg-dark bg-gradient"> sample</div>

      <div class="block border bg-primary text-dark"> sample </div>
      <div class="block border text-warning bg-danger border-2 border-dark rounded-bottom rounded-5 "> sample </div>
      <div class="block bg-success text-white border">sample</div>
      <div class="block bg-secondary text-dark border"> sample </div>
      <div class="block border text-dander bg-success rounded-circle"> sample</div>  
     
    </div>
  </body>
</html>
