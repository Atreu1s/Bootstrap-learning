<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap. Примеры. Flexbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .block {
            width: 100px;
            height: 100px;
            background-color: #c0c0c0;
            margin: 1%;
        }
        .h_cont{
            height: 500px;
        }
    </style>
</head>

<body>

    <div class="container  d-sm-block d-md-flex">
        <div class="block text-center d-flex align-items-center justify-content-center">1</div>
        <div class="block text-center d-flex align-items-center justify-content-center">2</div>
        <div class="block text-center d-flex align-items-center justify-content-center">3</div>
        <div class="block text-center d-md-flex align-items-center justify-content-center d-lg-none">4</div>
        <div class="block text-center d-flex align-items-center justify-content-center">5</div>
    </div>
    <div class="container  d-sm-block d-md-flex flex-row-reverse">
        <div class="block text-center d-flex align-items-center justify-content-center">1</div>
        <div class="block text-center d-flex align-items-center justify-content-center">2</div>
        <div class="block text-center d-flex align-items-center justify-content-center">3</div>
        <div class="block text-center d-md-flex align-items-center justify-content-center d-lg-none">4</div>
        <div class="block text-center d-flex align-items-center justify-content-center">5</div>
    </div>
    <div class="container h_cont d-sm-block d-md-flex flex-row-reverse">
        <div class="block text-center d-flex align-items-center justify-content-center h-100">1</div>
        <div class="block text-center d-flex align-items-center justify-content-center h-100">2</div>
        <div class="block text-center d-flex align-items-center justify-content-center h-100">3</div>
        <div class="block text-center d-md-flex align-items-center justify-content-center h-100 d-lg-none">4</div>
        <div class="block text-center d-flex align-items-center justify-content-center h-100">5</div>
    </div>

</body>

</html>
